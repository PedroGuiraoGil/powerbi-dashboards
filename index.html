<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Guirao Gil - Analista de Datos y Novelista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at 20% 50%, #ff6b6b 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #4ecdc4 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, #45b7d1 0%, transparent 50%),
                        linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: backgroundShift 15s ease infinite;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 60px;
            padding-top: 40px;
            position: relative;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .lang-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lang-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .lang-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: rgba(255,255,255,0.5);
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .profile-section h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #ff6b6b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-info .highlight-text {
            font-size: 1.3rem;
            opacity: 0.95;
        }

        .highlight-text .part {
            padding: 2px 8px;
            border-radius: 15px;
            transition: all 0.5s ease;
            display: inline-block;
            margin: 0 2px;
        }

        .highlight-text .part.highlight {
            background: linear-gradient(45deg, rgba(255,107,107,0.8), rgba(78,205,196,0.8));
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        .section-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-button.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .tab-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .section-content {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .section-content.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin: 60px 0;
            padding: 20px;
        }

        .modern-nav-button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 25px;
            border-radius: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 1rem;
            min-height: 80px;
            transition: all 0.4s ease;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .modern-nav-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .btn-ventas {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-futbol {
            background: linear-gradient(135deg, #1e3a2e 0%, #0f2419 100%);
        }

        .btn-presencia {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-coches {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333 !important;
            text-shadow: 1px 1px 4px rgba(255,255,255,0.8) !important;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .dashboard-card {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            transition: all 0.4s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .dashboard-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 35px 70px rgba(0,0,0,0.25);
            border-color: rgba(255,107,107,0.5);
        }

        .card-image {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 30px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            color: white;
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .card-description {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .view-button {
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .view-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .info-section {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            margin-top: 80px;
            color: white;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
        }

        .info-section h2 {
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #ff6b6b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            font-weight: bold;
        }

        .info-text {
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: center;
            opacity: 0.9;
        }

        .books-section {
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 50px;
            margin: 40px 0;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        .books-title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #9B59B6, #8E44AD, #6C3483);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .books-subtitle {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
        }

        .books-carousel {
            position: relative;
            height: 450px;
            margin: 40px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .books-container {
            position: relative;
            width: 900px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .book-cover {
            position: absolute;
            width: 220px;
            height: 330px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transition: all 0.8s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .book-cover.active {
            z-index: 6;
            transform: scale(1.15);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        .book-cover.prev {
            z-index: 3;
            transform: scale(0.85) translateX(-180px);
            opacity: 0.7;
        }

        .book-cover.next {
            z-index: 3;
            transform: scale(0.85) translateX(180px);
            opacity: 0.7;
        }

        .book-cover.hidden {
            z-index: 0;
            transform: scale(0.5) translateX(-400px);
            opacity: 0;
        }

        .book-cover.hidden-next {
            z-index: 0;
            transform: scale(0.5) translateX(400px);
            opacity: 0;
        }

        .book-info {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 2px solid rgba(142,68,173,0.2);
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .book-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #8E44AD, #9B59B6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .book-author {
            font-size: 1.1rem;
            color: #6C3483;
            font-style: italic;
            margin-bottom: 20px;
        }

        .book-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 25px;
            text-align: justify;
        }

        .book-genre {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
            color: white;
        }

        .book-links-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .book-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
        }

        .book-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
        }

        .nav-button {
            background: linear-gradient(45deg, #8E44AD, #9B59B6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(142,68,173,0.3);
        }

        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(142,68,173,0.5);
        }

        .indicators {
            display: flex;
            gap: 12px;
        }

        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(142,68,173,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #8E44AD;
            transform: scale(1.2);
        }

        .autoplay-control {
            text-align: center;
            margin-top: 20px;
        }

        .autoplay-btn {
            background: rgba(255,255,255,0.2);
            color: #8E44AD;
            border: 2px solid #8E44AD;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .autoplay-btn:hover {
            background: #8E44AD;
            color: white;
        }

        .audio-modal, .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 0;
            overflow-y: auto;
        }

        .audio-content, .video-content {
            width: 100%;
            min-height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .audio-header, .video-header {
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            flex-shrink: 0;
        }
        
        .video-header { background: linear-gradient(45deg, #c0392b, #8b0000); }
        .audio-header { background: linear-gradient(45deg, #2E8B57, #3CB371); }

        .audio-title, .video-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-audio, .close-video {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.8rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-audio:hover, .close-video:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .audio-player, .video-player {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            padding: 20px;
            min-height: calc(100vh - 80px);
        }

        .video-player video, .audio-player audio {
            max-width: 100%;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        
        .video-player video { 
            max-height: 80vh; 
            width: auto; 
            height: auto; 
        }
        
        .audio-player audio { 
            width: 90%; 
            max-width: 500px; 
        }

        .media-fallback {
            display: none;
            color: white;
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            background: #333;
            border-radius: 10px;
            margin: 20px;
            max-width: 800px;
        }

        .media-fallback a { 
            color: #4ecdc4; 
            text-decoration: none; 
            font-weight: bold; 
        }
        
        .media-fallback a:hover { 
            text-decoration: underline; 
        }

        .loading-indicator {
            display: none;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
        }

        .gallery-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 20px;
        }

        .gallery-content {
            max-width: 90vw;
            max-height: 90vh;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
        }

        .gallery-header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gallery-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-gallery {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-images {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .gallery-image {
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .gallery-image:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .gallery-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-image:hover img {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,107,107,0.9), rgba(78,205,196,0.9));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .gallery-image:hover .image-overlay {
            opacity: 1;
        }

        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1100;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .image-modal-content {
            position: relative;
            max-width: 95vw;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-modal img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            object-fit: contain;
        }

        .image-modal-header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .image-modal-close {
            position: absolute;
            top: -15px;
            right: -15px;
            background: rgba(255,255,255,0.9);
            border: none;
            color: #333;
            font-size: 1.8rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .image-modal-close:hover {
            background: #ff6b6b;
            color: white;
            transform: scale(1.1);
        }

        .image-navigation {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
        }

        .image-nav-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-nav-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .image-nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;

        function createIndicators() {
            const indicatorsContainer = document.getElementById('indicators');
            indicatorsContainer.innerHTML = '';

                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.onclick = () => goToBook(i);
                indicatorsContainer.appendChild(indicator);
            }
        }

        function updateCarousel() {
            const covers = document.querySelectorAll('.book-cover');
            covers.forEach((cover, index) => {
                cover.className = 'book-cover';
                let newIndex = (index - currentBook + totalBooks) % totalBooks;
                if (newIndex === 0) cover.classList.add('active');
                else if (newIndex === 1) cover.classList.add('next');
                else if (newIndex === totalBooks - 1) cover.classList.add('prev');
                else cover.classList.add('hidden');
            });
            document.querySelectorAll('.indicator').forEach((ind, i) => ind.classList.toggle('active', i === currentBook));
            updateBookDisplay();
        }

        function nextBook() {
            currentBook = (currentBook + 1) % totalBooks;
            updateCarousel();
            resetAutoplay();
        }

        function prevBook() {
            currentBook = (currentBook - 1 + totalBooks) % totalBooks;
            updateCarousel();
            resetAutoplay();
        }
        
        function goToBook(index) {
            currentBook = index;
            updateCarousel();
            resetAutoplay();

        function toggleAutoplay() {
            isAutoplayActive = !isAutoplayActive;
            const btnSpan = document.getElementById('autoplayBtn').querySelector('span');
            if (isAutoplayActive) {
                startAutoplay();
                btnSpan.dataset.translationKey = "pauseCarousel";
            } else {
                clearInterval(autoplayInterval);
                btnSpan.dataset.translationKey = "resumeCarousel";
            }
            applyTranslations();
        }

        function startAutoplay() {
            clearInterval(autoplayInterval);
            autoplayInterval = setInterval(nextBook, 5000);
        }
        
        function resetAutoplay() {
            if (isAutoplayActive) startAutoplay();

        // --- IMPROVED MEDIA LOADING FUNCTIONS ---

        function openVideo(videoSources, title) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            const fallback = document.getElementById('videoFallback');
            const loading = document.getElementById('videoLoading');
            
            // Ensure videoSources is always an array
            const sources = Array.isArray(videoSources) ? videoSources : [videoSources];
            
            // Show modal and reset states
            document.getElementById('videoTitle').textContent = `üé¨ ${title}`;
            modal.style.display = 'block';
            
            player.style.display = 'none';
            fallback.style.display = 'none';
            loading.style.display = 'block';
            loading.textContent = translations[currentLanguage].loadingMedia;
            
            // Clear previous video
            player.pause();
            player.src = '';
            player.load();
            
            let currentSourceIndex = 0;
            
            function tryNextSource() {
                if (currentSourceIndex >= sources.length) {
                    // All sources failed
                    loading.style.display = 'none';
                    fallback.innerHTML = `
                        <div style="text-align: center;">
                            <h3>‚ùå ${translations[currentLanguage].mediaError}</h3>
                            <p>${translations[currentLanguage].mediaErrorDetail}</p>
                            <br>
                            <a href="${sources[0]}" target="_blank" style="color: #4ecdc4; font-weight: bold; text-decoration: none; padding: 10px 20px; border: 2px solid #4ecdc4; border-radius: 25px; display: inline-block; margin: 5px;">
                                üîó ${translations[currentLanguage].openDirectly}
                            </a>
                            <br><br>
                            <details style="text-align: left; max-width: 500px; margin: 0 auto;">
                                <summary style="cursor: pointer; color: #ccc;">URLs probadas:</summary>
                                <ul style="margin-top: 10px; color: #999;">
                                    ${sources.map(url => `<li>${url}</li>`).join('')}
                                </ul>
                            </details>
                        </div>
                    `;
                    fallback.style.display = 'block';
                    return;
                }
                
                const currentSource = sources[currentSourceIndex];
                console.log(`Intentando cargar video desde: ${currentSource}`);
                
                // Remove previous event listeners
                player.onloadstart = null;
                player.onloadedmetadata = null;
                player.oncanplay = null;
                player.onerror = null;
                player.onstalled = null;
                player.onabort = null;
                
                // Set up new event listeners
                player.onloadstart = () => {
                    console.log('Video: Iniciando carga...');
                };
                
                player.onloadedmetadata = () => {
                    console.log('Video: Metadatos cargados');
                    loading.style.display = 'none';
                    player.style.display = 'block';
                    
                    // Try to play (handle autoplay policies)
                    const playPromise = player.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(e => {
                            console.log('Autoplay bloqueado (normal):', e.message);
                        });
                    }
                };
                
                player.oncanplay = () => {
                    console.log('Video: Listo para reproducir');
                };
                
                player.onerror = (e) => {
                    console.log(`Error con fuente ${currentSourceIndex + 1}/${sources.length}:`, player.error);
                    currentSourceIndex++;
                    setTimeout(tryNextSource, 500);
                };
                
                player.onstalled = () => {
                    console.log('Video: Descarga estancada, probando siguiente fuente...');
                    currentSourceIndex++;
                    setTimeout(tryNextSource, 3000);
                };
                
                player.onabort = () => {
                    console.log('Video: Carga abortada, probando siguiente fuente...');
                    currentSourceIndex++;
                    setTimeout(tryNextSource, 500);
                };
                
                // Set video source
                player.src = currentSource;
                player.load();
            }
            
            // Start trying sources
            tryNextSource();
        }
